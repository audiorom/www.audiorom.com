<html><head><title>image</title><script language="JavaScript"><!--HIDEvar counter = 0var timervar imgs = new Array()for (var i = 1; i < 6; i++) {   imgs[i] = new Image()   imgs[i].src = i + ".gif"}function animate() {   counter = (counter < 5 ) ? (counter + 1) : 1   document.anim.src = imgs[counter].src   timer=setTimeout("animate()", 100)}//STOP HIDING--></script></head><body bgcolor="#000000" onload="animate()"><form><CENTER><image src="1.gif" NAME="anim"></CENTER></body></html>
